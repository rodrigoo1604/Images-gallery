<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/beautiful-vertical-shot-great-palace-spain-with-reflection-pool.jpg" alt="alhambra">
            <p>Alhambra de Granada</p>
        </div>
        <div class="gallery-item">
            <img src="img/close-up-tall-buildings-against-sky.jpg" alt="gaudi">
            <p>Casa Gaudí</p>
        </div>
        <div class="gallery-item">
            <img src="img/ciudad_artes_y_ciencias.jpg" alt="ciudad artes ciencias">
            <p>Ciudad de las artes y las ciencias</p>
        </div>
        <div class="gallery-item">
            <img src="img/catedral-malaga-exterior-6-prr1wmvjy99q7u2nlu6y75den055e8z4wfkyxhxl34.webp" alt="catedral malaga">
            <p>Catedral de Málaga</p>
        </div>
        <div class="gallery-item">
            <img src="img/Parque-del-Retiro-13.jpg" alt="retiro">
            <p>Parque del Buen Retiro</p>
        </div>
        <div class="gallery-item">
            <img src="img/f.elconfidencial.com_original_1c6_2b6_dbc_1c62b6dbcc61feaf8d1dec736be258c5.jpg" alt="salamanca">
            <p>Salamanca</p>
        </div>
        <div class="gallery-item">
            <img src="img/plaza-de-espana-sevilla-2613-4.jpg" alt="plaza espana sevilla">
            <p>Plaza de España de Sevilla</p>
        </div>
        <div class="gallery-item">
            <img src="img/Praza_do_Obradorio.jpg" alt="plaza obradoiro">
            <p>Plaza del Obradoiro</p>
        </div>
    </div>
</body>
</html>
